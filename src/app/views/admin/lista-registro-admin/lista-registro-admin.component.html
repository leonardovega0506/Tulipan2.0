<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <h1 class="titulo justify-content-md-center">Registros</h1>
    </div>
  </div>
  <div class="row justify-content-md-center mt-5">

    <!--Tabla-->
    <div class="mt-5">
      <div class="mb-2 d-flex justify-content-between align-items-center">
        <div class="position-relative">
          <span class="position-absolute search"><i class="fa fa-search"></i></span>
          <input class="form-control w-100" placeholder="Buscar por nombre">
        </div>
        <div class="px-2">
          <span>Filters <i class="fa fa-angle-down"></i></span>
          <i class="fa fa-ellipsis-h ms-3"></i>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-responsive table-borderless">
          <thead>
            <tr class="bg-light">
              <th scope="col" width="5%">#</th>
              <th scope="col">Orden</th>
              <th scope="col">Fecha</th>
              <th scope="col">Estatus</th>
              <th scope="col">Surtidor</th>
              <th scope="col">Verificador</th>
              <th scope="col">Detalles</th>
            </tr>
          </thead>
          <tbody *ngFor="let registro of listaRegistro">
              <tr>
                <td>{{registro.idRegistro}}</td>
                <td>{{registro.docNum}}</td>
                <td>{{registro.dateSurtir}}</td>
                <td>{{registro.estatusRegistro}}</td>
                <td>{{registro.surtidor?.nombrePersona}}</td>
                <td>{{registro.verificador?.nombrePersona}}</td>
                <td><a [routerLink]="'/admin/registro/'+registro.idRegistro">Detalles</a></td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
