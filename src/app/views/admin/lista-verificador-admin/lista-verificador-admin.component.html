<!--Modal para buscar por itemCode-->
<ng-template #crearSurtidor let-modal>
  <form (ngSubmit)="guardarVerificador()">
    <!--Cabecera-->
    <div class="modal-header fondo-cabecera">
      <h4 class="modal-title">Agregar verificador</h4>
      <button class="btn close" aria-label="close" type="button" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!--Cuerpo-->
    <div class="modal-body fondo-modal">
      <p>Nombre</p>
      <input type="text"  [(ngModel)]="verificador.nombrePersona" name="nombrePersona"  placeholder="Nombre"
      class="form-control mr-sm-1">
      <p>Clave</p>
      <input type="text"  [(ngModel)]="verificador.clavePersonal" name="clavePersonal" placeholder="Clave"
      class="form-control mr-sm-2">
      <p>Mesa</p>
      <input type="text"  [(ngModel)]="verificador.mesaPersonal" name="clavePersonal" placeholder="Mesa"
      class="form-control mr-sm-2">
    </div>
    <!--Footer-->
    <div class="modal-footer">
      <button type="submit" class="btn button">Crear</button>
      <button type="button" class="btn  button-2" (click)="modal.close()">Cerrar</button>
    </div>
  </form>
</ng-template>


  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <h1 class="titulo justify-content-md-center">Verificador</h1>
      </div>
    </div>
    <div class="row justify-content-md-center mt-5">
      <button (click)="abrirModal(crearSurtidor)" class="button col-md-4"><i class="circle-User"></i>Crear Verificador</button>
      <!--Tabla-->
      <div class="mt-5">
        <div class="mb-2 d-flex justify-content-between align-items-center">
          <div class="position-relative">
            <span class="position-absolute search"><i class="magnifying-Glass"></i></span>
            <input class="form-control w-100" placeholder="Buscar por nombre">
          </div>
          <div class="px-2">
            <div class="col-sm-4">
              <!--Mostrar la cantidad de registros que traera-->
              <form class="form-horizontal pull-right">
                <div class="form-group">
                  <select style="font-family: 'Raleway-Medium';" class="form-control" id="cantidad"
                    (change)="rellenarVerificador(pageActual,$event.target['value'],'idItem','asc')" [(ngModel)]="cantidad"
                    name="cantidad">
                    <option style="font-family: 'Raleway-Medium';" [value]="5">5</option>
                    <option style="font-family: 'Raleway-Medium';" [value]="10">10</option>
                    <option style="font-family: 'Raleway-Medium';" [value]="15">15</option>
                    <option style="font-family: 'Raleway-Medium';" [value]="20">20</option>
                  </select>
                  <label for="cantidad" display="inline" style="font-family: 'Raleway-Medium';">Cantidad</label>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-responsive table-borderless">
            <thead>
              <tr class="bg-light">
                <th style="font-family: 'Raleway-Medium';" scope="col" width="5%">#</th>
                <th style="font-family: 'Raleway-Medium';" scope="col">Nombre</th>
                <th style="font-family: 'Raleway-Medium';" scope="col">Estatus</th>
                <th style="font-family: 'Raleway-Medium';" scope="col">Clave</th>
                <th style="font-family: 'Raleway-Medium';" scope="col">Mesa</th>
                <th style="font-family: 'Raleway-Medium';" scope="col">Detalle</th>
              </tr>
            </thead>
            <tbody *ngFor="let verificador of listaVerificador">
              <tr>
                <td style="font-family: 'Raleway-Medium';">{{verificador.idPersonal}}</td>
                <td style="font-family: 'Raleway-Medium';">{{verificador.nombrePersona}}</td>
                <td style="font-family: 'Raleway-Medium';">{{verificador.estatusPersonal}}</td>
                <td style="font-family: 'Raleway-Medium';">{{verificador.clavePersonal}}</td>
                <td style="font-family: 'Raleway-Medium';">{{verificador.mesaPersonal}}</td>
                <td style="font-family: 'Raleway-Medium';"><a style="font-family: 'Raleway-Medium';" class="btn" [routerLink]="'/admin/verificador/'+verificador.idPersonal">
                  <i class="circle-Info"></i>Detalles</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
