<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <h1 class="titulo justify-content-md-center">Registros</h1>
    </div>
  </div>
  <div class="row justify-content-md-center mt-5">

    <!--Tabla-->
    <div class="mt-5">
      <div class="mb-2 d-flex justify-content-between align-items-center">
        <div class="position-relative">
          <span class="position-absolute search"><i class=""></i></span>
        </div>
        <div class="px-2">
          <div class="col-sm-4">
            <!--Mostrar la cantidad de registros que traera-->
            <form class="form-horizontal pull-right">
              <div class="form-group">
                <select style="font-family: 'Raleway-Medium';" class="form-control" id="cantidad"
                  (change)="rellenarPicking(pageActual,$event.target['value'],'idItem','asc')" [(ngModel)]="cantidad"
                  name="cantidad">
                  <option style="font-family: 'Raleway-Medium';" [value]="5">5</option>
                  <option style="font-family: 'Raleway-Medium';" [value]="10">10</option>
                  <option style="font-family: 'Raleway-Medium';" [value]="15">15</option>
                  <option style="font-family: 'Raleway-Medium';" [value]="20">20</option>
                </select>
                <label for="cantidad" display="inline" style="font-family: 'Raleway-Medium';">Cantidad</label>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-responsive table-borderless">
          <thead>
            <tr class="bg-light">
              <th scope="col" width="5%"><i class="sort"></i>#</th>
              <th scope="col" style="font-family: 'Raleway-Bold';"><i class="sort"></i>Orden</th>
              <th scope="col" style="font-family: 'Raleway-Bold';"><i class="sort"></i>Fecha</th>
              <th scope="col" style="font-family: 'Raleway-Bold';"><i class="sort"></i>Estatus</th>
              <th scope="col" style="font-family: 'Raleway-Bold';"><i class="sort"></i>Surtidor</th>
              <th scope="col" style="font-family: 'Raleway-Bold';"><i class="sort"></i>Verificador</th>
              <th scope="col">Detalles</th>
            </tr>
          </thead>
          <tbody *ngFor="let registro of listaRegistro">
              <tr>
                <td>{{registro.idRegistro}}</td>
                <td>{{registro.docNum}}</td>
                <td>{{registro.dateSurtir}}</td>
                <td>{{registro.estatusRegistro}}</td>
                <td>{{registro.surtidor?.nombrePersona}}</td>
                <td>{{registro.verificador?.nombrePersona}}</td>
                <td><a class="btn" [routerLink]="'/admin/registro/'+registro.idRegistro"><i class="circle-Info"></i>Detalles</a></td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
